<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar-inverse header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ITEDU</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">首页</a></li>
                <li><a href="course/courseList.html">课程</a></li>
                <li><a href="bbs/bbs.html">论坛</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="nav-setting">
                <li><a href="javascript:;" id="login-btn">登录</a></li>
                <li class="active"><a href="register.html">注册</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="shade"></div>
<div class="login-box">
    <h4>登录</h4>
    <a href="javascript:;" class="close-btn" id="login-close-btn"><span>×</span></a>
    <form>
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 下次自动登录
            </label>
        </div>
        <p class="login-tips" id="login-tips">&nbsp;</p>
        <div class="form-group">
            <button type="button" class="form-control btn btn-danger" id="login-in">登录</button>
        </div>
    </form>
</div>
<div class="container">
    <h1>用户注册</h1>
    <form id="form-register" method="post">
        <div class="form-group" id="username-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="Username..">
            <span class="tips" id="username-tips">用户名由6-15位数字或字母组成</span>
        </div>
        <div class="form-group" id="password-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password..">
            <span class="tips" id="password-tips">密码由6-18位数字或字母组成</span>
        </div>
        <div class="form-group" id="reenter-password-group">
            <label for="reenter-password">重复密码</label>
            <input type="password" class="form-control" id="reenter-password" placeholder="Re-enter password..">
            <span class="tips" id="reenter-password-tips">重复密码应与密码一致</span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="agreement"> 我已阅读并同意<a href="javascript:;" id="agreement-show">《用户协议》</a>
                <span class="tips">您必须同意以上协议才可以注册</span>
            </label>
        </div>
        <button type="button" class="btn btn-warning" id="btn-submit" disabled>注册</button>
    </form>
</div>
<div class="footer">
    <div class="container footer-info-group text-center">
        <ul>
            <li><a href="admin/login.html">管理员通道</a></li>
        </ul>
    </div>
</div>
<script src="../js/common/jquery-1.11.2.min.js"></script>
<script src="../js/common/bootstrap.min.js"></script>
<script src="../js/common/layer/layer.js"></script>
<script src="../js/common/dialog.js"></script>
<script src="../js/home/controllers/register.js"></script>
<script src="../js/home/controllers/login.js"></script>
<script src="../js/home/views/common.js"></script>
<script src="../js/home/views/register.js"></script>
</body>
</html>
